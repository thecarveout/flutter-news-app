name: congress_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.27.0
  cloud_firestore: ^4.15.0
  google_fonts: ^6.2.1
  intl: ^0.18.1
  algolia_helper_flutter: ^1.2.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/ # If you have a logo image
    - assets/fonts/ 
    # ... any other assets

  fonts:
    - family: Bebas Neue 
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf 
          weight: 400 
    - family: Merriweather # This is the name you'll use in your code
      fonts:
        # Declare the single variable font file here:
        - asset: assets/fonts/merriweather-latin-ext-400-normal.ttf
          weight: 400
        - asset: assets/fonts/merriweather-latin-900-normal.ttf
          weight: 900